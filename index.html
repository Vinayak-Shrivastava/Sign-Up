<body>
<form>
  <label for="name">NAME :</label>
  <input type="text" id="i1" name="name" size=45 placeholder = "Enter full name with proper spacing"><br>
  <label for="age">AGE:</label>
  <input type="number" id="i2" name="age" ><br>

</form>
<button onclick="submit()">SIGN UP</button>

function submit()
{
if(document.getElementById("i4").value != document.getElementById("i5").value) alert("Password must be same in both fields"); 

}
</script>
